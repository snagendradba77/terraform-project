name: Deploy SQL Server Docker

on:
  push:
    branches:
      - main
    paths:
      - "env/dev/**"
      - "env/test/**"
      - "env/prod/**"

jobs:
  detect-changes:
    runs-on: self-hosted
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # needed for git diff to work

      - name: Detect modified folders
        id: detect
        run: |
          # Compare HEAD with main branch
          CHANGED=$(git diff --name-only origin/main...HEAD || true)

          MATRIX="{\"include\":["
          FIRST=true

          if echo "$CHANGED" | grep -q "^env/dev/"; then
            MATRIX="$MATRIX{\"environment\":\"dev\"}"
            FIRST=false
          fi
          if echo "$CHANGED" | grep -q "^env/test/"; then
            [ "$FIRST" = false ] && MATRIX="$MATRIX,"
            MATRIX="$MATRIX{\"environment\":\"test\"}"
            FIRST=false
          fi
          if echo "$CHANGED" | grep -q "^env/prod/"; then
            [ "$FIRST" = false ] && MATRIX="$MATRIX,"
            MATRIX="$MATRIX{\"environment\":\"prod\"}"
          fi

          MATRIX="$MATRIX]}"
          echo "Detected matrix: $MATRIX"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

      - name: Set matrix output
        id: set-matrix
        run: echo "::set-output name=matrix::${{ steps.detect.outputs.matrix }}"

  terraform:
    needs: detect-changes
    # Only run if at least one environment was modified
    if: ${{ contains(needs.detect-changes.outputs.matrix, '"environment":"dev"') || 
          contains(needs.detect-changes.outputs.matrix, '"environment":"test"') || 
          contains(needs.detect-changes.outputs.matrix, '"environment":"prod"') }}
    runs-on: self-hosted
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Terraform Init
        working-directory: env/${{ matrix.environment }}
        run: terraform init

      - name: Terraform Apply (Auto)
        working-directory: env/${{ matrix.environment }}
        run: terraform apply -auto-approve
        if: matrix.environment != 'prod'

  prod-approval:
    needs: terraform
    runs-on: ubuntu-latest
    if: contains(needs.detect-changes.outputs.matrix, '"environment":"prod"')
    steps:
      - name: Manual Approval for Prod
        uses: hmarr/auto-approve-action@v2
        with:
          message: "Approve Terraform apply for PROD environment"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Terraform Init & Apply Prod
        working-directory: env/prod
        run: terraform apply -auto-approve

