name: Deploy SQL Server Docker

on:
  push:
    branches:
      - main
    paths:
      - "env/dev/**"
      - "env/test/**"
      - "env/prod/**"

jobs:

  detect-changes:
    runs-on: self-hosted
    outputs:
      matrix: ${{ steps.detect.outputs.matrix }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect modified folders
        id: detect
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only origin/main...HEAD || true)
          echo "Changed files: $CHANGED"

          MATRIX="{\"include\":["
          FIRST=true

          if echo "$CHANGED" | grep -q "^env/dev/"; then
            MATRIX="$MATRIX{\"environment\":\"dev\"}"
            FIRST=false
          fi
          if echo "$CHANGED" | grep -q "^env/test/"; then
            [ "$FIRST" = false ] && MATRIX="$MATRIX,"
            MATRIX="$MATRIX{\"environment\":\"test\"}"
            FIRST=false
          fi
          if echo "$CHANGED" | grep -q "^env/prod/"; then
            [ "$FIRST" = false ] && MATRIX="$MATRIX,"
            MATRIX="$MATRIX{\"environment\":\"prod\"}"
          fi

          MATRIX="$MATRIX]}"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

      - name: Debug matrix
        env:
          MATRIX: ${{ steps.detect.outputs.matrix }}
        run: |
          echo "Matrix output: $MATRIX"


  terraform:
    needs: detect-changes
    runs-on: self-hosted

    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    environment: ${{ matrix.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Terraform Init & Apply
        working-directory: env/${{ matrix.environment }}
        run: |
          terraform init
          terraform apply -auto-approve

